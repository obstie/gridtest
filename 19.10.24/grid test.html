<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with 3 Cards</title>
  <link rel="stylesheet" href="gridtest.css">
</head>
<body>
  <section class="cards-section">
    <h1>Our Featured Cards</h1>
    <div class="container">
      <div class="card">
        <h2>Card 1</h2>
        <img src="https://via.placeholder.com/300x200" alt="Card 1 Image">
        <p>This is the content of card 1. It can contain any text you like.</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <img src="https://via.placeholder.com/300x200" alt="Card 2 Image">
        <p>This is the content of card 2. Add any details here.</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h2>Card 3</h2>
        <img src="https://via.placeholder.com/300x200" alt="Card 3 Image">
        <p>This is the content of card 3. Feel free to edit this text.</p>
        <button>Learn More</button>
      </div>
    </div>
  </section>
</body>
</html>
